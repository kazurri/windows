add_newline = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 " 

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"
discharging_symbol = "💦"

[character]
success_symbol = "[>](#226)"
error_symbol = "[>](bold red)"

[cmd_duration]
min_time = 10_000
format = "tool [$duration]($style)"

[directory]
truncation_length = 5
truncation_symbol = "…/"

[line_break]
disabled = true

[package]
disabled = true
